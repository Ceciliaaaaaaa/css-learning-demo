<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>视频和音频的嵌入</title>
</head>
<body>
	<video src="Galway girl.mp4" controls poster="post.PNG">
		<p>Your browser doesn't support HTML5 video. Here is a <a href="Galway girl.mp4">link to the video</a>instead.</p>
	</video>
	<audio controls>
		<source src="Galway girl.mp3" type="audio/mp3">
		<p>Your browser doesn't support HTML5 audio. Here is a <a href="Galway girl.mp3">link to the audio</a>instead.</p>
	</audio>	
</body>
</html>
