<!DOCTYPE html>
<html>
<head>
	<title>点击一个数字可以alert出该数字</title>
	<meta charset="UTF-8">
</head>
<body>
	<ul id="no">
    	<li>1</li>
    	<li>2</li>
    	<li>3</li>
    	<li>4</li>
    	<li>5</li>
    	<li>6</li>
    	<li>7</li>
	</ul>
	<script>
		var obj=document.getElementById("no").Text;
   		obj.onclick=function (){
   			alert(obj);
   		}
	</script>
</body>
</html>
