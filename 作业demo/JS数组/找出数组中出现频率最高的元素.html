<!DOCTYPE html>
<html>
<head>
	<title>找出数组中出现频率最高的元素</title>
	<meta charset="UTF-8">
</head>
<body>
	<script>
		var a = [3,'a','a','a',2,3,'a',3,'a',2,4,9,3];
		function maxCountElement(arr){
			var obj={};
			for(var i=0;i<arr.length;i++){
				var key=arr[i];
				if(obj[key]){
					obj[key]++;
				}else{
					obj[key]=1;
				}
			}
			var maxCount=0;
			var maxElement=arr[0];
			for(var key in obj){
				if(maxCount<obj[key]){
					maxCount=obj[key];
					maxElement=key;
				}
			}
			return"该数组中出现次数最多的元素:"+maxElement+"出现了"+maxCount+"次"; 
		}  
		b=maxCountElement(a)
		document.write(b)
	</script>
</body>
</html>
