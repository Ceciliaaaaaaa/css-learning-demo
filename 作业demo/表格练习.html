<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表格练习</title>
	<style>
		table{
			border-collapse:collapse;
			border-color:lightgray;
			width:1000px;
			height:180px;
			}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<td></td>
			<td>Knocky</td>
			<td>Flor</td>
			<td>Ella</td>
			<td>Juan</td>
		</tr>
		<tr>
			<td>Breed</td>
			<td>Jack Russell</td>
			<td>Poodle</td>
			<td>Streerdog</td>
			<td>Cocker Spaniel</td>
		</tr>
		<tr>
			<td>Age</td>
			<td>16</td>
			<td>9</td>
			<td>10</td>
			<td>5</td>
		</tr>
		<tr>
			<td>Owner</td>
			<td>Mother-In-Law</td>
			<td>Me</td>
			<td>Me</td>
			<td>Sister-In-Law</td>
		</tr>
		<tr>
			<td>Eating Habits</td>
			<td>Eats everyone's leftovers</td>
			<td>Nibbles at food</td>
			<td>Hearty eater</td>
			<td>Will eat till he explodes</td>
		</tr>
	</table>
</body>
</html>
