	<title>登陆注册</title>

</head>
<body>
	<!-- 登录 -->
	<div class="wrapper1">
		<div class="login head">
			<a href="#" class="click">登录</a>
		</div>
		<div class="register head">
			<a href="#">注册</a>
		</div>
		<div class="name">盛世古都—长安</div>
		<form>
			<div class="username">
				<i class="iconfont icon-user-circle-o"></i>
				<input type="text" name="username"  placeholder="请输入手机号/邮箱">
			</div>
			<div class="password">
				<i class="iconfont icon-mima"></i>
				<input type="password" name="password"  placeholder="请输入密码">
			</div>
			<div class="remember">
				<input type="checkbox" name="remember-me" checked="checked">记住我
			</div>
			<div class="forget">
				<a href="#">忘记密码</a>
			</div>
			<div class="submit">
				<button>
					<span>登</span>
					<span>录</span>	
				</button>
			</div>
		</form>
	</div>
