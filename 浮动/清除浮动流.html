<!DOCTYPE html>
<html>
<head>
	<title>清除浮动流</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.wrapper{
			border:1px solid black;
		}
		.content{
			width:100px;
			height:100px;
			background-color: black;
			color:#fff;
			float:left;
		}
		/*加p元素清除浮动*/
		/*.clear{
			clear:both;
		}*/
		/*伪元素清除浮动*/
		.wrapper::after{
			content:"";			/*添加content伪元素才能生效*/
			clear:both;			/*clear属性只能应用于块级元素*/
			display:block;		/*要先将伪元素用display属性变为block再清除*/
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="content">1</div>
		<div class="content">2</div>
		<div class="content">3</div>
		<!-- <p class="clear"></p> -->
	</div>
</body>
</html>
