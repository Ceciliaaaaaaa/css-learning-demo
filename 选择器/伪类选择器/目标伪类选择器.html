<!DOCTYPE html>
<html>
<head>
	<title>目标伪类选择器</title>
	<meta charset="UTF-8">
	<style>
		#one{}
		#two{}
		/*目标伪类选择器是动态选择器，只有存在URL指向该匹配元素时，样式效果才会生效*/
		/*一些URL拥有片段标志符，由一个#后跟一个锚点或元素ID组合而成，可以连接到页面的某个特定元素*/
		:target{
			border:solid;
			background-color:orange;
		}
	</style>
</head>
<body>
	<!-- URL标识符通常会包含一个#号，后面带有一个标志符的名称 -->
	<p><a href="#one">This is line 1.</a></p>
	<p><a href="#two">This is line 2.</a></p>
	<p id="one">line 1</p>
	<p id="two">line 2</p>
</body>
</html>
