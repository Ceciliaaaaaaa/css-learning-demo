<!DOCTYPE html>
<html>
<head>
	<title>结构伪类选择器</title>
	<meta charset="UTF-8">
	<style>
		/*E:first-child选择作为父元素的第一个子元素的元素E，与E:nth-child(1)等同*/
		/*E:last-child作为父元素的最后一个子元素的元素E，与E:nth-last-child(1)等同*/
		/*E:root选择匹配元素E所在文档的根元素，根元素始终是html*/
		/*E F:nth-child(n)选择父元素E的第n个子元素F*/
		/*E F:nth-last-child(n)选择元素E的倒数第n个子元素F*/
		/*E：nth-of-type(n)选择父元素内具有指定类型的第n个E元素*/
		/*E:nth-last-of-type(n)选择父元素内具有指定类型的倒数第n个E元素*/
		/*E:first-of-tyoe选择父元素内具有指定类型的第一个E元素，与E:ntn-of-type(1)等同*/
		/*E:last-of-type选择父元素内具有指定类型的最后一个E元素，与E:nth-last-of-type(1)等同*/
		/*E:only-child选择父元素只包含一个子元素，且该子元素匹配E元素*/
		/*E:only-of-type选择父元素只包含一个同类型的子元素，且该子元素匹配E元素*/
		/*E:empty选择没有子元素的元素，而且改元素也不包含任何文本节点*/
	</style>
</head>
<body>
	
</body>
</html>
