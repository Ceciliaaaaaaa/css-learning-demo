<!DOCTYPE html>
<html>
<head>
	<title>基本选择器</title>
	<meta charset="UTF-8">
	<style>
		/*通配选择器*/
		*{
			margin:0;
			padding:0;
		}
		/*元素选择器*/
		h1{
			color:red;
		}
		/*ID选择器*/   /*ID选择器其ID值在整个页面中是唯一的*/
		#myid{
			font-size:20px;
		}
		/*类选择器*/
		.classone{
			background-color:pink;
		}
		.classtwo{
			background-color:yellow;
		}
		.classthree{
			font-weight:lighter;
		}
		/*群组选择器*/
		h2,p{
			font-weight:bold;
		}
	</style>
</head>
<body>
	<h1>This is head1.</h1>
	<h2>This is head2.</h2>
	<p>This ia a paragraph.</p>
	<ul>
		<li class="classone">1</li>
		<li>2</li>
		<li id="myid">3</li>
		<li>4</li>
		<li class="classtwo">5</li>
		<li>6</li>
		<li class="classone classthree">7</li>
		<li>8</li>
		<li class="classthree" id="myid">9</li>
		<li>10</li>
	</ul>
</body>
</html>
