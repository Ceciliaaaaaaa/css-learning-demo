<!DOCTYPE html>
<html>
<head>
	<title>relative定位</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.demo{
			width:100px;
			height:100px;
			background-color: red;
			opacity: 0.5;
			position:relative;
			left:100px;
			top:100px;
		}
		.box{
			width:150px;
			height:150px;
			background-color: green;
		}
		/*relative保留原来位置进行定位，占原来所占空间的大小*/
	</style>
</head>
<body>
	<div class="demo"></div>
	<div class="box"></div>
</body>
</html>
